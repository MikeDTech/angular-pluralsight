<!DOCTYPE html>
<html ng-app="app">

<head>
	<!-- <script data-require="angular.js@2.0.0" data-semver="2.0.0" src="https://code.angularjs.org/2.0.0-beta.6/angular2.min.js"></script> -->
	<!--<script data-require="angular.js@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>-->
	<script src="../vendor/angular-1.3-beta.js"></script>
	<script src="../vendor/angular-route-1.2.4.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<!--<script src="directives.js"></script>-->
	<script src="services.js"></script>
	<script src="github.js"></script>
	<!--<script src="services2.js"></script>-->
</head>

<body ng-controller="MainCtrl">
<h1>{{ message }}</h1>
<div>{{ error }}</div>
<h2>{{ countdown }}</h2>


<form name="searchUser">
	<input type="search" placeholder="Username to Find" ng-model="username" />
	<input type="submit" value="Search" ng-click="search(username)">
</form>

<div id="target">
	<h2>{{ user.name }}</h2>
	<img ng-src="{{ user.avatar_url }}">
</div>

Order:
<select ng-model="repoSortOrder">
	<option value="+name">Name</option>
	<option value="-stargazers_count">Stars</option>
	<option value="+language">Language</option>
	<option value="+language">None</option>
</select>
{{ user.data }}

<h2>{{ user.name }}</h2>
<hr>
<table>
	<thead>
	<tr>
		<th>Name</th>
		<th>Stars</th>
		<th>Languages</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="repo in repos | orderBy:repoSortOrder">
		<td>{{ repo.name }}</td>
		<td>{{ repo.stargazers_count | number }}</td>
		<td>{{ repo.language }}</td>
	</tr>
	</tbody>
</table>


</body>
</html>
